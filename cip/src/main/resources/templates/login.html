<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" method="post" th:action="@{/login}">
    <img  th:src="@{/docs/Unilever.svg}" alt="Unilever" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста выполните вход</h1>
    <label for="inputLogin" class="sr-only">Логин</label>
    <input type="text"  name="username" id="inputLogin" class="form-control" placeholder="Логин" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Вход</button>
    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
</form>


</body>
</html>
